<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoew</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <p class="status-display">Hello, welcome to the game!!!<br>Let player 1 play first</p>
        <div class="container">
            <div class="cell" id="00"></div>
            <div class="cell" id="01"></div>
            <div class="cell" id="02"></div>
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="20"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
        </div>
        <div class="playerDisplay">
            <div>
                <div class="playerDisplay">player1</div>
                <p class="player-marker">X</p>
            </div>
            <div class="button-wrapper">
                <button class="reset">Reset</button>
                <button class="change-name">Change Name</button>
            </div>
            <div>
                <div class="playerDisplay">player2</div>
                <p class="player-marker">O</p>
            </div>
        </div>
    </div>
</body>

</html>
